<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test - CalFormat</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-result { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background-color: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background-color: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
        .loading { background-color: #d1ecf1; border: 1px solid #bee5eb; color: #0c5460; }
        button { padding: 10px 20px; font-size: 16px; cursor: pointer; }
        pre { background: #f8f9fa; padding: 15px; border-radius: 5px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>CalFormat API Test</h1>
    
    <button onclick="testAPI()">Test API</button>
    <button onclick="testPHP()">Test PHP Direct</button>
    <button onclick="clearResults()">Clear</button>
    
    <div id="results"></div>

    <script>
        function addResult(message, type = 'loading') {
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.innerHTML = message;
            document.getElementById('results').appendChild(div);
        }

        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }

        async function testAPI() {
            clearResults();
            addResult('🔄 API testi başlatılıyor...', 'loading');
            
            try {
                const response = await fetch('/public/ikas_products.php', {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    },
                    mode: 'cors'
                });

                addResult(`📡 Response Status: ${response.status} ${response.statusText}`, 
                    response.ok ? 'success' : 'error');

                if (response.ok) {
                    const data = await response.json();
                    addResult(`✅ API yanıtı alındı`, 'success');
                    addResult(`<pre>${JSON.stringify(data, null, 2)}</pre>`, 'success');
                } else {
                    addResult(`❌ HTTP Error: ${response.status}`, 'error');
                }
            } catch (error) {
                addResult(`❌ Fetch Error: ${error.message}`, 'error');
                console.error('API Test Error:', error);
            }
        }

        async function testPHP() {
            clearResults();
            addResult('🔄 Direct PHP testi başlatılıyor...', 'loading');
            
            try {
                const response = await fetch('./public/ikas_products.php');
                addResult(`📡 Direct PHP Status: ${response.status}`, 
                    response.ok ? 'success' : 'error');

                if (response.ok) {
                    const text = await response.text();
                    addResult(`✅ PHP Response:`, 'success');
                    addResult(`<pre>${text}</pre>`, 'success');
                } else {
                    addResult(`❌ PHP Error: ${response.status}`, 'error');
                }
            } catch (error) {
                addResult(`❌ PHP Test Error: ${error.message}`, 'error');
            }
        }

        // Sayfa yüklendiğinde otomatik test
        window.onload = function() {
            addResult('🚀 Test sayfası hazır. Butonlara tıklayarak test edin.', 'success');
        };
    </script>
</body>
</html>
