<body>
    <div class="container">

        function analyzeMutationResults(results) {
            const analysis = {
                total_tested: Object.keys(results).length,
                http_errors: [],
                graphql_errors: [],
                recommendations: []
            };
            
            for (const [name, result] of Object.entries(results)) {
                if (result.http_code !== 200) {
                    analysis.http_errors.push(`${name}: HTTP ${result.http_code}`);
                }
                
                if (result.has_errors) {
                    analysis.graphql_errors.push(`${name}: ${result.error_count} GraphQL hatasÄ±`);
                }
            }
            
            // Ã–neriler
            if (analysis.graphql_errors.length > 0) {
                analysis.recommendations.push('GraphQL schema hatasÄ± - field adlarÄ± yanlÄ±ÅŸ olabilir');
                analysis.recommendations.push('Ä°kas dokÃ¼mantasyonunu kontrol edin');

            }
            
            if (analysis.http_errors.length > 0) {
                analysis.recommendations.push('HTTP hatalarÄ± var - endpoint URL\'i kontrol edin');
                analysis.recommendations.push('Token geÃ§ersiz olabilir');
            }
            
            return analysis;
        }
