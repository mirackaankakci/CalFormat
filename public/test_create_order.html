</head>
<body>
    <div class="container">
        <h1>üõí ƒ∞kas Sipari≈ü Olu≈üturma Test</h1>
        
        <form id="orderForm">
            <!-- M√º≈üteri Bilgileri -->
            <div class="section">
                <h3>üë§ M√º≈üteri Bilgileri</h3>
                <div class="row">

            <!-- √úr√ºn Bilgileri -->
            <div class="section">
                <h3>üì¶ √úr√ºn Bilgileri</h3>
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label>√úr√ºn ID:</label>

            </div>

            <!-- Fatura Adresi -->
            <div class="section">
                <h3>üßæ Fatura Adresi</h3>
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label>Ad:</label>
                            <input type="text" id="billingFirstName" value="Mira√ß Kaan" required>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label>Soyad:</label>
                            <input type="text" id="billingLastName" value="Kakcƒ±" required>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label>Adres:</label>
                    <input type="text" id="billingAddress" value="Tokatk√∂y Mah." required>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label>≈ûehir:</label>
                            <input type="text" id="billingCity" value="T√ºrkiye" required>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label>√úlke:</label>
                            <input type="text" id="billingCountry" value="ƒ∞stanbul" required>

                    </div>
                </div>
            </div>

            <!-- Teslimat Adresi -->

                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label>Ad:</label>
                            <input type="text" id="shippingFirstName" value="Mira√ß Kaan" required>

                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label>Soyad:</label>
                            <input type="text" id="shippingLastName" value="Kakcƒ±" required>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label>Adres:</label>
                    <input type="text" id="shippingAddress" value="Tokatk√∂y Mah. Sultan Aziz Cad." required>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label>≈ûehir:</label>
                            <input type="text" id="shippingCity" value="ƒ∞stanbul" required>
                        </div>
                    </div>
                    <div class="col">

                </div>
                <div class="row">
                    <div class="col">

                    </div>
                    <div class="col">

                        </div>
                    </div>
                </div>
            </div>

            <!-- ƒ∞≈ülem Bilgileri -->
            <div class="section">
                <h3>üí∞ √ñdeme Bilgileri</h3>
                <div class="form-group">
                    <label>ƒ∞≈ülem Tutarƒ± (TL):</label>
                    <input type="number" id="transactionAmount" value="4" step="0.01" required>
                </div>
                <div class="form-group">
                    <label>Sipari≈ü Notu:</label>
                    <textarea id="orderNote" placeholder="Test sipari≈üi">test sipari≈üi</textarea>
                </div>
            </div>

            <button type="submit" id="submitBtn">üõí Sipari≈ü Olu≈ütur</button>
        </form>

        <div id="response" class="response" style="display: none;">
            <h3>üìã API Yanƒ±tƒ±:</h3>
            <div id="responseContent"></div>
        </div>
    </div>

    <script>
        document.getElementById('orderForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const responseDiv = document.getElementById('response');
            const responseContent = document.getElementById('responseContent');
            
            // Loading state
            submitBtn.disabled = true;
            submitBtn.textContent = '‚è≥ Sipari≈ü olu≈üturuluyor...';
            responseDiv.style.display = 'block';
            responseDiv.className = 'response loading';
            responseContent.innerHTML = '<p>Sipari≈ü olu≈üturuluyor, l√ºtfen bekleyiniz...</p>';
            
            try {
                // Form verilerini topla
                const orderData = {
                    input: {
                        order: {
                            orderLineItems: [
                                {
                                    id: document.getElementById('productId').value,
                                    price: parseFloat(document.getElementById('productPrice').value),
                                    variant: {
                                        id: document.getElementById('variantId').value
                                    },
                                    quantity: parseInt(document.getElementById('productQuantity').value)
                                }
                            ],
                            billingAddress: {
                                addressLine1: document.getElementById('billingAddress').value,
                                city: {
                                    name: document.getElementById('billingCity').value
                                },
                                country: {
                                    name: document.getElementById('billingCountry').value
                                },
                                firstName: document.getElementById('billingFirstName').value,
                                lastName: document.getElementById('billingLastName').value,
                                isDefault: false
                            },
                            shippingAddress: {
                                city: {
                                    name: document.getElementById('shippingCity').value
                                },
                                addressLine1: document.getElementById('shippingAddress').value,
                                country: {
                                    name: document.getElementById('shippingCountry').value
                                },
                                firstName: document.getElementById('shippingFirstName').value,
                                isDefault: false,
                                lastName: document.getElementById('shippingLastName').value,
                                phone: document.getElementById('shippingPhone').value,
                                district: {
                                    name: document.getElementById('shippingDistrict').value
                                }
                            },
                            note: document.getElementById('orderNote').value,
                            deleted: false,
                            customer: {
                                lastName: document.getElementById('customerLastName').value,
                                firstName: document.getElementById('customerFirstName').value,
                                email: document.getElementById('customerEmail').value
                            }
                        },
                        transactions: [
                            {
                                amount: parseFloat(document.getElementById('transactionAmount').value)
                            }
                        ]
                    }
                };
                
                console.log('üì§ G√∂nderilen veri:', orderData);
                
                // API √ßaƒürƒ±sƒ±
                const response = await fetch('/ikas_create_order.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(orderData)
                });
                
                const result = await response.json();
                console.log('üì• Gelen yanƒ±t:', result);
                
                // Sonucu g√∂ster
                if (result.success) {
                    responseDiv.className = 'response success';
                    responseContent.innerHTML = `
                        <h4>‚úÖ Sipari≈ü ba≈üarƒ±yla olu≈üturuldu!</h4>
                        <p><strong>Sipari≈ü ID:</strong> ${result.order_info?.order_id || 'Bilinmiyor'}</p>
                        <p><strong>Sipari≈ü Numarasƒ±:</strong> ${result.order_info?.order_number || 'Bilinmiyor'}</p>
                        <p><strong>Toplam Tutar:</strong> ${result.order_info?.total_amount || 'Bilinmiyor'} TL</p>
                        <p><strong>Durum:</strong> ${result.order_info?.status || 'Bilinmiyor'}</p>
                        <p><strong>M√º≈üteri:</strong> ${result.order_info?.customer_email || 'Bilinmiyor'}</p>
                        
                        <h5>üìä Detaylƒ± Yanƒ±t:</h5>
                        <div class="json-display">${JSON.stringify(result, null, 2)}</div>
                    `;
                } else {
                    responseDiv.className = 'response error';
                    responseContent.innerHTML = `
                        <h4>‚ùå Sipari≈ü olu≈üturma ba≈üarƒ±sƒ±z</h4>
                        <p><strong>Hata:</strong> ${result.message || 'Bilinmeyen hata'}</p>
                        
                        <h5>üîç Debug Bilgileri:</h5>
                        <div class="json-display">${JSON.stringify(result.debug_info || {}, null, 2)}</div>
                        
                        <h5>üö® Fallback Bilgileri:</h5>
                        <div class="json-display">${JSON.stringify(result.fallback_data || {}, null, 2)}</div>
                    `;
                }
                
            } catch (error) {
                console.error('‚ùå ƒ∞stek hatasƒ±:', error);
                responseDiv.className = 'response error';
                responseContent.innerHTML = `
                    <h4>‚ùå Baƒülantƒ± hatasƒ±</h4>
                    <p>API'ye baƒülanƒ±rken hata olu≈ütu: ${error.message}</p>
                `;
            } finally {
                // Button'u resetle
                submitBtn.disabled = false;
                submitBtn.textContent = 'üõí Sipari≈ü Olu≈ütur';
            }
        });
        
        // Auto-calculate transaction amount based on product price and quantity
        document.getElementById('productPrice').addEventListener('input', updateTransactionAmount);
        document.getElementById('productQuantity').addEventListener('input', updateTransactionAmount);
        
        function updateTransactionAmount() {
            const price = parseFloat(document.getElementById('productPrice').value) || 0;
            const quantity = parseInt(document.getElementById('productQuantity').value) || 0;
            const total = price * quantity;
            document.getElementById('transactionAmount').value = total;
        }
    </script>
</body>
</html>
