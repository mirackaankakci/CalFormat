<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D √ñdeme Test - CalFormat</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, select { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        button { background: #4f46e5; color: white; padding: 12px 24px; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; }
        button:hover { background: #3730a3; }
        .result { margin-top: 20px; padding: 15px; border-radius: 4px; }
        .success { background: #d1fae5; border: 1px solid #10b981; }
        .error { background: #fee2e2; border: 1px solid #ef4444; }
    </style>
</head>
<body>
    <h1>üõ°Ô∏è 3D G√ºvenli √ñdeme Testi</h1>
    
    <form id="paymentForm">
        <div class="form-group">
            <label>√ñdeme Tipi:</label>
            <select name="payment_type">
                <option value="3D" selected>3D G√ºvenli √ñdeme</option>
                <option value="2D">2D Hƒ±zlƒ± √ñdeme</option>
            </select>
        </div>
        
        <div class="form-group">
            <label>Kart Sahibi Adƒ±:</label>
            <input type="text" name="cc_holder_name" value="JOHN DOE" required>
        </div>
        
        <div class="form-group">
            <label>Kart Numarasƒ±:</label>
            <input type="text" name="cc_no" value="4111111111111111" required>
        </div>
        
        <div class="form-group">
            <label>Son Kullanma Ayƒ±:</label>
            <input type="text" name="expiry_month" value="12" required>
        </div>
        
        <div class="form-group">
            <label>Son Kullanma Yƒ±lƒ±:</label>
            <input type="text" name="expiry_year" value="25" required>
        </div>
        
        <div class="form-group">
            <label>CVV:</label>
            <input type="text" name="cvv" value="123" required>
        </div>
        
        <div class="form-group">
            <label>Tutar (‚Ç∫):</label>
            <input type="number" name="total" value="1.00" step="0.01" required>
        </div>
        
        <div class="form-group">
            <label>Ad:</label>
            <input type="text" name="name" value="John" required>
        </div>
        
        <div class="form-group">
            <label>Soyad:</label>
            <input type="text" name="surname" value="Doe" required>
        </div>
        
        <div class="form-group">
            <label>E-posta:</label>
            <input type="email" name="bill_email" value="test@calformat.com.tr" required>
        </div>
        
        <div class="form-group">
            <label>Telefon:</label>
            <input type="text" name="bill_phone" value="+905551234567">
        </div>
        
        <div class="form-group">
            <label>Adres:</label>
            <input type="text" name="bill_address1" value="Test Mahallesi, Test Sokak No:1">
        </div>
        
        <div class="form-group">
            <label>≈ûehir:</label>
            <input type="text" name="bill_city" value="ƒ∞stanbul">
        </div>
        
        <div class="form-group">
            <label>√úlke:</label>
            <input type="text" name="bill_country" value="TR">
        </div>
        
        <button type="submit">üí≥ √ñdeme Yap</button>
    </form>
    
    <div id="result"></div>

    <script>
        document.getElementById('paymentForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const data = {};
            for (let [key, value] of formData.entries()) {
                data[key] = value;
            }
            
            // Items array ekle
            data.items = [{
                name: 'Test √úr√ºn',
                price: data.total,
                quantity: 1,
                description: 'CalFormat test √ºr√ºn√º'
            }];
            
            data.currency_code = 'TRY';
            data.installments_number = 1;
            data.invoice_description = 'CalFormat Test √ñdeme';
            
            console.log('Sending payment data:', data);
            
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p>‚è≥ √ñdeme i≈ülemi ba≈ülatƒ±lƒ±yor...</p>';
            
            try {
                const response = await fetch('/sipay_payment.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                const contentType = response.headers.get('content-type');
                
                if (contentType && contentType.includes('text/html')) {
                    // 3D √∂deme HTML response
                    const html = await response.text();
                    document.body.innerHTML = html;
                } else {
                    // JSON response
                    const result = await response.json();
                    console.log('Payment result:', result);
                    
                    if (result.success) {
                        resultDiv.className = 'result success';
                        resultDiv.innerHTML = `
                            <h3>‚úÖ √ñdeme Ba≈üarƒ±lƒ±!</h3>
                            <p><strong>√ñdeme Tipi:</strong> ${result.payment_type}</p>
                            <p><strong>Sipari≈ü ID:</strong> ${result.invoice_id}</p>
                            <pre>${JSON.stringify(result, null, 2)}</pre>
                        `;
                    } else {
                        resultDiv.className = 'result error';
                        resultDiv.innerHTML = `
                            <h3>‚ùå √ñdeme Ba≈üarƒ±sƒ±z!</h3>
                            <p><strong>Hata:</strong> ${result.error}</p>
                            <pre>${JSON.stringify(result, null, 2)}</pre>
                        `;
                    }
                }
            } catch (error) {
                console.error('Payment error:', error);
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `
                    <h3>‚ùå ƒ∞stek Hatasƒ±!</h3>
                    <p>${error.message}</p>
                `;
            }
        });
    </script>
</body>
</html>
